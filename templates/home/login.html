<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <!------------------------Navbar---------------------->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="{% static 'img/lo.png' %}" width="50" class="navbar-brand logo" />
        <button class="navbar-toggler" style="border: none;" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span style="border: none;"><img style="width: 30px;height:30px;" src="images/bars-solid.png"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Home <span class="sr-only"></span></a>

              <li class="nav-item">

                </li>
              <li class="nav-item">

              </li>

        </div>

        {% if m%}
        <script>
        
            alert("{{m}}");

        {% endif%}


        <br>
        <div class="row  d-flex" style="height: 500px;">
            
            <!---Contact Details-->
            <div class="col-" style="width: 80%;margin-top: 50px;">
                <h3>Login</h3><br>
                <form action="Login" method="POST">
                    {% csrf_token %}
                    <input type="text" class="form-control" name="username" placeholder="Username"><br>
                    <input type="password" class="form-control" name="password" bane placeholder="Password"><br>
                    <input type="submit" class="btn btn-primary"  name="" value="Login"><br><br>
                    <a href="{% url 'Signup' %}">Create an Account</a>
                </form>
            </div>
           
        </div>
        
        
    </div>
